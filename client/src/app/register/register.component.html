<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
                <h2 class="text-center text-primary">Please Register</h2>
                <hr>
                <div class="form-group">
                    <input type="email" class="form-control" name="email"
                        [(ngModel)]="eMail" placeholder="e-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password"
                        [(ngModel)]="password" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="firstName"
                        [(ngModel)]="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lastName"
                        [(ngModel)]="lastName" placeholder="Last Name">
                </div>
                <hr>
                <div class="form-group text-center">
                    <button class="btn btn-success mr-2" type="submit">Register</button>
                    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
