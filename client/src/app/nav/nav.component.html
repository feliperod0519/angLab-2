    <div class="container">
      <a class="navbar-brand" href="/" routerLinkActive="active">Felipe training ground</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [hidden]="loggedIn" 
               aria-current="page" routerLink="/register">New User?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  aria-current="page" 
               routerLink="/myInfo" [hidden]="!loggedIn">My Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" 
               routerLink="/messages" [hidden]="!loggedIn">Messages</a>

          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page"

            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
